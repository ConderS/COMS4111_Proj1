{% extends "layout.html" %}
{% block title %}{{event.name}}{% endblock %}
{% block header %}{{event.name}}{% endblock %}

{% block messages %}
    {{ super() }}
{% endblock %}

{% block content %}


<img class="cube_image" src={{ event.image_url }}>

<div class="cube_info">
    <p>{{ event.summary }}</p>
    <p>{{ event.price }}</p>
</div>

<div class="options">
    <a href="{{ url_for('add_interested', event_id=event.id) }}"<button class="btn btn-{{ interested.color }}">{{ interested.msg }}</button>
</div>

{% endblock %}
