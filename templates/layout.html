<!DOCTYPE html>
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />

     <title>{% block title %}{% endblock %} â€” COMSW4111</title> 
</head>

<body>
  {% block messages %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="flashes alert alert-{{ category }} alert-dismissable" role="alert">
          <a href="{{ request.path }}"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></a>
          <h3>{{ message }}</h3>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  {% endblock %}

  <div class="content">
    <div class="header_container">
        <h1>{% block header %}{% endblock %}</h1>        
    </div>
  

    {% block content %}
    {% endblock %}
  
  </div>
<!--   <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script> -->
</body>

</html>
