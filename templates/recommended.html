{% extends "layout.html" %}
{% block title %}My Recommended Events{% endblock %}
{% block header %}My Recommended Events{% endblock %}

{% block content %}
    <p>Types of events you have liked: </p>
    {% for n in types %}
        <p>{{ n }}</p>
    {% endfor %}

    {% for n in data %}
    <a href="{{ url_for('show_event', event_id=n.id ) }}">
      <img class="cube_image" src={{ n.image_url }}>
    </a>
    {% endfor %}
{% endblock %}
